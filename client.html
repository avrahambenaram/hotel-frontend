<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clientes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/client/api.js"></script>
    <script src="scripts/client/add-form.js"></script>
    <script src="scripts/client/table.js"></script>
    <script src="scripts/client/filter.js"></script>
    <script src="scripts/client.js"></script>
  </head>
  <body class="w-screen h-screen flex justify-center items-center">
    <main class="min-h-[30rem] flex flex-col items-start">

      <img src="assets/logo.png" alt="Logo hotel" class="w-32 self-center">

      <div class="max-h-96 overflow-y-auto">
        <table>
          <thead class="bg-sky-500 text-white">
            <tr>
              <td class="border border-sky-700 p-2">ID</td>
              <td class="border border-sky-700 p-2">Nome</td>
              <td class="border border-sky-700 p-2">CPF</td>
              <td class="border border-sky-700 p-2">E-mail</td>
              <td class="border border-sky-700 p-2">Telefone</td>
              <td class="border border-sky-700 p-2">Atualizar</td>
              <td class="border border-sky-700 p-2">Apagar</td>
              <td class="border border-sky-500 bg-sky-500 hover:bg-sky-700 transition">
                <button id="open-filter" class="w-full h-full text-white p-2">
                  <i data-feather="filter"></i>
                </button>
              </td>
              <td class="border border-sky-500 bg-sky-500 hover:bg-sky-700 transition">
                <button id="open-add-client" class="w-full h-full text-white p-2">
                  <i data-feather="plus"></i>
                </button>
              </td>
            </tr>
          </thead>
          <tbody id="clients">
          </tbody>
        </table>
      </div>
      <p class="text-red-500" id="errorText"></p>

    </main>
    <dialog id="filter" class="w-screen h-screen bg-black/25">
      <main class="w-full h-full flex justify-center items-center">
        <div class="bg-white w-60 rounded p-2">
          <header class="flex justify-between items-center">
            <div class="gap-1 text-lg font-semibold flex items-center">
              <i data-feather="filter"></i>
              <h3>Filtro</h3>
            </div>
            <button id="close-filter">
              <i data-feather="x"></i>
            </button>
          </header>
          <form class="mt-4 flex flex-col gap-4">
            <label class="w-full px-2 py-1 gap-2 border border-black rounded flex items-center">
              <span>ID</span>
              <input id="filterId" name="id" type="number" placeholder="Ex: 2" class="w-5/6 outline-0">
            </label>
            <label class="w-full px-2 py-1 gap-2 border border-black rounded flex items-center">
              <span>CPF</span>
              <input id="filterCpf" name="cpf" type="number" placeholder="Ex: 12345678912" class="w-5/6 outline-0">
            </label>
            <p class="text-red-500 text-md font-semibold" id="errorFilter"></p>
            <button type="button" id="btn-filter" class="bg-sky-500 hover:bg-sky-700 transition rounded px-6 py-2 flex self-center justify-center items-center">
              <span class="text-white">Filtrar</span>
            </button>
          </form>
        </div>
      </main>
    </dialog>

    <dialog id="add-modal" class="w-screen h-screen bg-black/25">
      <main class="w-full h-full flex justify-center items-center">
        <div class="bg-white w-80 rounded p-2">
          <header class="flex justify-between items-center">
            <div class="gap-1 text-lg font-semibold flex items-center">
              <i data-feather="user"></i>
              <h3>Criar novo cliente</h3>
            </div>
            <button id="close-add-client">
              <i data-feather="x"></i>
            </button>
          </header>
          <form id="add-form" class="mt-4 flex flex-col gap-4">
            <label class="w-full px-2 py-1 gap-2 border border-black rounded flex items-center">
              <span>Nome</span>
              <input name="name" type="text" placeholder="Ex: JoÃ£o" class="w-5/6 outline-0">
            </label>
            <label class="w-full px-2 py-1 gap-2 border border-black rounded flex items-center">
              <span>CPF</span>
              <input name="cpf" type="number" placeholder="Ex: 12345678912" class="w-5/6 outline-0">
            </label>
            <label class="w-full px-2 py-1 gap-2 border border-black rounded flex items-center">
              <span>E-mail</span>
              <input name="email" type="email" placeholder="Ex: foo@bar.com" class="w-4/6 outline-0">
            </label>
            <label class="w-full px-2 py-1 gap-2 border border-black rounded flex items-center">
              <span>Telefone</span>
              <input name="phone" type="text" placeholder="Ex: +551140028922" class="w-4/6 outline-0">
            </label>
            <p class="text-red-500 text-md font-semibold" id="errorAdd"></p>
            <button type="submit" class="bg-sky-500 hover:bg-sky-700 transition rounded px-6 py-2 flex self-center justify-center items-center">
              <span class="text-white">Criar</span>
            </button>
          </form>
        </div>
      </main>
    </dialog>
    <script>
      feather.replace();
    </script>
  </body>
</html>
