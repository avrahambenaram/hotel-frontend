<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hotel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body class="w-screen h-screen bg-slate-500 flex flex-col justify-center items-center">
    <main class="w-1/3 bg-white rounded-lg p-4">

      <header class="w-full flex gap-4">
        <img src="assets/hotel.jpg" alt="Foto do hotel" class="h-32 rounded">
        <div class="grow flex flex-col">
          <h1 class="font-bold text-xl text-sky-500">Hotel Cachoeira Beira Mar</h1>
          <ul class="flex lg:mt-2">
            <i data-feather="star" class="text-yellow-400"></i>
            <i data-feather="star" class="text-yellow-400"></i>
            <i data-feather="star" class="text-yellow-400"></i>
            <i data-feather="star" class="text-yellow-400"></i>
            <i data-feather="star" class="text-zinc-400"></i>
          </ul>
          <p class="lg:mt-4">Bem-vindo(a) ao painel de controle</p>
        </div>
      </header>

      <ul class="mt-4 w-full flex justify-around">
        <li>
          <a class="text-sky-500 hover:text-sky-800 transition" href="">Clientes</a>
        </li>
        <li>
          <a class="text-sky-500 hover:text-sky-800 transition" href="">Quartos</a>
        </li>
        <li>
          <a class="text-sky-500 hover:text-sky-800 transition" href="">Reservas</a>
        </li>
      </ul>
    </main>
    <script>
      feather.replace();
    </script>

</html>
